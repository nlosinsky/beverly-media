<input type="text" class="form-control mb-3 col-3" placeholder="Search Title" (keyup)="onKeyUp($event)">

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th *ngFor="let field of fields; trackBy: trackByTitles">
				<a href="#" (click)="changeSort($event, field)" class="sort-btn">
					{{settings.labels[field]}}
					<span [ngClass]="{
					        'arrow': field === sort.field,
					        'arrow-down': sort.dir === 'desc',
					        'arrow-up': sort.dir === 'asc'
					      }"
					></span>
				</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngIf="!items.length; else rows">
			<tr><td [attr.colspan]="fields.length" class="text-center">No items...</td></tr>
		</ng-container>

		<ng-template #rows>
			<tr *ngFor="let item of items; trackBy: trackByRows">
				<td *ngFor="let field of fields; trackBy: trackByCells">
					{{item[field]}}
				</td>
			</tr>
		</ng-template>

	</tbody>
</table>
